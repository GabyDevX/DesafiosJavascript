<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculo de precio para venta de propiedad</h1>
    <form action="">
      <label for="numeroHabitaciones">Número de habitaciones</label>
      <input type="text" placeholder="1" id="numeroHabitaciones" />
      <label for="numeroBaños">Número de baños</label>
      <input type="text" placeholder="1" id="numeroBaños" />
      <label for="garage">Tiene Garage?</label>
      <input type="text" placeholder="S/N" id="garage" />
      <label for="patio">Tiene Patio?</label>
      <input type="text" placeholder="S/N" id="patio" />
      <label for="terreno">Tamaño del terreno en m2</label>
      <input type="text" placeholder="40" id="terreno" />
    </form>
    <button id="botonCalculo">Calcular precio</button>
    <div class="resultado">
      <p class="resultado__precio">
        Precio estimado para la propiedad:
        <span id="resultadoCalculo"></span>
      </p>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
